# fly.toml app configuration file generated for becoin-ecosystem
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "becoin-ecosim-llm"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  PYTHONUNBUFFERED = "1"
  PYTHONPATH = "/app"

# Secrets to be set via: fly secrets set AUTH_USERNAME=your_username AUTH_PASSWORD=your_password
# Required secrets:
#   - AUTH_USERNAME: Username for HTTP Basic Auth
#   - AUTH_PASSWORD: Password for HTTP Basic Auth

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    grace_period = "20s"
    interval = "30s"
    restart_limit = 0
    timeout = "10s"

  [[services.http_checks]]
    interval = "30s"
    grace_period = "20s"
    method = "GET"
    path = "/api/status"
    protocol = "http"
    timeout = "10s"
    tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
